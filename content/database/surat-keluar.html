        <script>
            $(document).ready(function() {
                generateDataCrud();
            });

            $.each(elementDataCrud, function(i, v) {
                if (v.no_surat == "002/S.UD/P-XXII/KE/02/23") {
                    alert(v.tentang);
                    return;
                }
            });

            function generateDataCrud() {
                $.ajax({
                    type: "GET",
                    url: 'surat-keluar.json',
                    contentType: "application/json",
                    crossDomain: true,
                    async: false,
                    dataType: "json",
                    success: function (data) {
                        elementDataCrud = data.data;
                    },
                });

                var t = $('#dataSurat').DataTable( {
                    data: elementDataCrud,
                        columns: [
                            { "render": function ( data, type, row ) { // Tampilkan kolom aksi
                                    var html  = ""
                                    return html
                                }
                            },
                            { data: 'no_surat' },
                            { data: 'tujuan' },
                            { data: 'tentang' },
                            { data: 'lampiran' },
                            { data: 'tanggal' }
                        ],
                        "columnDefs": [ {
                            "searchable": true,
                            "orderable": true,
                            "targets": 1,
                        }],
                        "order": [[ 1, 'asc' ]],
                        dom: 'Bfrtilp',
                        destroy: true,
                        buttons: [
                            'copy', 'csv', 'excel', 'print'
                        ],
                        rowCallback: function (row, data) {
                            $(row).addClass(data.status_deleted);
                        }
                });

                t.on( 'order.dt search.dt', function () {
                    t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                        cell.innerHTML = i+1;
                    } );
                }).draw();
            }
        </script>
